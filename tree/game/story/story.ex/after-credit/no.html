<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Animals</title>
    <link href="./scss/style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <a id="btn" href="/tree/index.html">Go Back</a>
        <div class="corgi">

            <div class="head">
                <div class="ear_left"></div>
                <div class="ear_right"></div>

                <div class="eye_left"></div>
                <div class="eye_right"></div>

                <div class="face">
                    <div class="face__white">
                        <div class=" face__orange face__orange--l"></div>
                        <div class=" face__orange face__orange--r"></div>
                    </div>
                </div>

                <div class="face__curve"></div>

                <div class="mouth">

                    <div class="nose"></div>
                    <div class="mouth__left">
                        <div class="mouth__left--round"></div>
                        <div class="mouth__left--sharp"></div>
                    </div>

                    <div class="mouth_2">
                        <div class="lips"></div>
                        <div class="tongue "></div>
                    </div>

                    <div class="snout"></div>
                </div>
            </div>

            <div class="neck__back"></div>
            <div class="neck__front"></div>

            <div class="body">
                <div class="chest"></div>
            </div>

            <div class="foot left_1"></div>
            <div class="foot right_1"></div>
            <div class="foot left_2"></div>
            <div class="foot right_2"></div>

            <div class="tail "></div>
        </div>
    </div>



</body>

</html>
