<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./styles/style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <!-- partial:index.partial.html -->

    <div class="center">
      <div class="ear ear--left"></div>
      <div class="ear ear--right"></div>
      <div class="face">
        <div class="eyes">
          <div class="eye eye--left">
            <div class="glow"></div>
          </div>
          <div class="eye eye--right">
            <div class="glow"></div>
          </div>
        </div>
        <div class="nose">
          <svg width="38.161" height="22.03">
            <path
              d="M2.017 10.987Q-.563 7.513.157 4.754C.877 1.994 2.976.135 6.164.093 16.4-.04 22.293-.022 32.048.093c3.501.042 5.48 2.081 6.02 4.661q.54 2.579-2.051 6.233-8.612 10.979-16.664 11.043-8.053.063-17.336-11.043z"
              fill="#243946"
            ></path>
          </svg>
          <div class="glow"></div>
        </div>
        <div class="mouth">
          <svg class="smile" viewBox="-2 -2 84 23" width="84" height="23">
            <path
              d="M0 0c3.76 9.279 9.69 18.98 26.712 19.238 17.022.258 10.72.258 28 0S75.959 9.182 79.987.161"
              fill="none"
              stroke-width="3"
              stroke-linecap="square"
              stroke-miterlimit="3"
            ></path>
          </svg>
          <div class="mouth-hole"></div>
          <div class="tongue breath">
            <div class="tongue-top"></div>
            <div class="line"></div>
            <div class="median"></div>
          </div>
        </div>
      </div>
      <div class="hands">
        <div class="hand hand--left">
          <div class="finger">
            <div class="bone"></div>
            <div class="nail"></div>
          </div>
          <div class="finger">
            <div class="bone"></div>
            <div class="nail"></div>
          </div>
          <div class="finger">
            <div class="bone"></div>
            <div class="nail"></div>
          </div>
        </div>
        <div class="hand hand--right">
          <div class="finger">
            <div class="bone"></div>
            <div class="nail"></div>
          </div>
          <div class="finger">
            <div class="bone"></div>
            <div class="nail"></div>
          </div>
          <div class="finger">
            <div class="bone"></div>
            <div class="nail"></div>
          </div>
        </div>
      </div>

      <!--login-->

      <form>
        <div class="login">
          <label>
            <input
              class="username"
              type="text"
              autocomplete="on"
              name="Name"
              placeholder="Your Name"
              required
            />
          </label>
          <label>
            <input
              class="password"
              type="password"
              autocomplete="off"
              name="Password"
              placeholder="Password"
              required
            />

            <p class="password-button">show</p>
          </label>

          <input
            class="login-button"
            type="button"
            value="Login"
            onclick="login()"
          />
        </div>
      </form>

      <div class="social-buttons">
        <div class="social">
          <a href="https://www.facebook.com/kkimphuong22 " target="_blank ">
            <div class="fa fa-facebook"></div>
          </a>
        </div>
        <div class="social">
          <a
            href="https://www.facebook.com/messages/t/kkimphuong22 "
            target="_blank"
          >
            <div class="fa fa-commenting"></div>
          </a>
        </div>
        <div class="social">
          <a href="https://www.google.com/ " target="_blank ">
            <div class="fa fa-google"></div>
          </a>
        </div>
      </div>
      <div class="footer">
        Give your feedback <a href="https://www.facebook.com/phuctoanz">here</a>
      </div>
    </div>

    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.5/lodash.min.js"></script>
    <script src="./styles/script.js "></script>
  </body>
  <!-- <source src="./tree/story.ex/story.html"> -->
  <script>
    // Variable to count number of attempts.
    // Below function Executes on click of login button.

    function login() {
      const username = document.querySelector(".username").value;
      const password = document.querySelector(".password").value;
      if (
        (username == "Uyên" && password == "24/10/2001") ||
        (username == "Trân" && password == "19/2/2001") ||
        (username == "Trang" && password == "20/11/2001") ||
        (username == "Thư" && password == "23/12/2001") ||
        (username == "Đặng Vũ Phương Uyên" && password == "24/10/2001") ||
        (username == "Trần Gia Trân" && password == "19/2/2001") ||
        (username == "Lê Thu Trang" && password == "20/11/2001") ||
        (username == "Ngô Anh Thư" && password == "23/12/2001")
      ) {
        alert(username + " login Successfully !!");
        window.location = "./tree/game/story/story.ex/story.html";
        return false;
      } else if (
        (username == "Phượng" && password == "Admin") ||
        (username == "Lê Thị Kim Phượng" && password == "Admin") ||
        (username == "phượng" && password == "Admin") ||
        (username == "lê thị kim phượng" && password == "Admin") ||
        (username == "Admin" && password == "Admin")
      ) {
        alert("Chào " + username);
        window.location = "./tree/tree.html";
        return false;
      } else {
        alert("Login Fail are you " + username + " ?");
      }
    }
  </script>
  <source src="./tree/game/story/story.ex/story.html" />
</html>
